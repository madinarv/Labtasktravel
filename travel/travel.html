<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/sytle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel</title>

</head>

<body>
    <div id="navbar">
        <div class="date">
            <i class="fa-regular fa-clock"></i>
            <span> Mon - Sat 8.00 - 18.00. Sunday CLOSED</span>
        </div>
        <div class="contact">
            <i class="fa-solid fa-phone"></i>
            <span> 0123456789</span>
            <i class="fa-solid fa-location-dot"></i>
            <span>1010 Moon ave, New York, NY US</span>
            <i class="fa-solid fa-user"></i>
            <a href="">Login </a>
            <a href="">| Register</a>
        </div>
    </div>

    <section id="header">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="https://travelwp.physcode.com/wp-content/uploads/2016/09/logo.png" alt="">
                    <div class="about">
                        <a href="">HOME</a>
                        <a href="">TOURS</a>
                        <a href="">DESTINATIONS</a>
                        <a href="">BLOG SHOP PAGES</a>
                        <a href="">CONTACT </a>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="text">
                    <h4>Find your special tour today </h4>
                    <h3>With Travelwp Tours</h3>
                    <a href="">VIEW TOURS</a>
                </div>
            </div>
            <div class="search">
                <form action="">
                    <input type="text" placeholder="Tour name">
                                      
                    <select name="" id="select2">
                        <option value="">Tour Type</option>
                        <option value="">Escorted Tour</option>
                        <option value="">Rail Tour</option>
                        <option value="">River Cruise</option>
                        <option value="">Tour & Cruise</option>
                        <option value="">Wildlife</option>
                    </select>

                    <select name="" id="select3">
                        <option value="">Destination</option>
                        <option value="">Brazil</option>
                        <option value="">Canada</option>
                        <option value="">Cuba</option>
                        <option value="">Italy</option>
                        <option value="">Philippines</option>
                    </select>

                    <select name="" id="select4">
                        <option value="">Month </option>
                        <option value="">January </option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">December</option>
                    </select>
                </form>
            </div>
        </div>
    </section>

    <section class="chooseus">
        <div class="container">


        </div>

    </section>


</body>

</html>
